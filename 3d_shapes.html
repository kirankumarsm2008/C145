<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-box color="purple" height="1" width="0.3" depth="0.3" position="-3 0 -3"></a-box>
        <a-cylinder color="green" height="0.7" radius="0.15" position="-2 0 -3"></a-cylinder>
        <a-sphere color="red" radius="0.4" position="-1 0 -3"></a-sphere>
        <a-torus color="blue" radius="0.3" radius-tubular="0.1" position="0.5 0 -3"></a-torus>
        <a-cone color="yellow" height="1" radius-bottom="0.3" radius-top="0" position="1.8 0 -3"></a-cone>
        <a-ring color="cyan" radius-inner="0.1" radius-outer="0.2" position="2.4 0 -3"></a-ring>
        <a-dodecahedron color="orange" radius="0.4" position="3.4 0 -3"></a-dodecahedron>
        <a-octahedron color="magenta" radius="0.4" position="4.8 0 -3"></a-octahedron>
     </a-scene>   
      
  </body>
</html>
